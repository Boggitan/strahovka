<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="css/style.css"
		/>
		<title>Strahovka</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container _container">
					<a
						href=""
						class="header__logo"
						><img
							src="img/logos 1.svg"
							alt=""
					/></a>
					<nav class="header__menu menu">
						<ul class="menu__list">
							<li class="menu__item">
								<a
									href="#"
									class="menu__link"
									>Главная</a
								>
							</li>
							<li class="menu__item">
								<a
									href="#"
									class="menu__link"
									>О нас</a
								>
							</li>
							<li class="menu__item vector">
								<a
									href="#"
									class="menu__link"
									>Помощь</a
								>
								<a
									href="#"
									class="menu__link-vector"
									><img
										src="img/Vector.png"
										alt=""
								/></a>
							</li>
							<li class="menu__item vector">
								<a
									href="#"
									class="menu__link1"
									>Санкт-Петербург</a
								>
								<a
									href="#"
									class="menu__link-vector"
									><img
										src="img/Vector.png"
										alt=""
								/></a>
							</li>
							<li class="menu__item">
								<a
									href="#"
									class="menu__link"
									><span>+7 495 967 1301</span></a
								>
							</li>
						</ul>
						<div class="header__cabinet cabinet">
							<a href="#" class="cabinet__link">
								<span>Личный кабинет</span>
							</a>
							<img
								src="img/account_circle.svg"
								alt=""
							/>
						</div>
					</nav>
				</div>
			</header>
			<main class="page">
				<div class="page__main-block main-block">
					<div class="main-block__container _container">
						<div class="main-block__body">
							<div class="main-block__body-text">
								<div class="main-block__insurance-title">
									<p>Страховая программа <span>ЗАЩИТА +</span></p>
								</div>
								<div class="main-block__insurance-text">
									<p>
										Одна из самых удобных и выгодных страховых программ
										предоставляемых гражданам России и иностранным гражданам
									</p>
								</div>
								<div class="main-block__button button">
									<button type="submit" class="button__buy">
								   	<span>купить</span>
									</button>
								</div>
							</div>
							<div class="main-block__body-picture">
								<div class="main-block__picture">
									<img src="img/right-image.png" alt="">
								</div>
							</div>
						<div>
					</div>
				</div>
			</main>	
		</div>
		<footer></footer>
	</body>
</html>
